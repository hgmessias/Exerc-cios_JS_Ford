<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Henrique Guerra Messias">
    <title>Desconto Funcionário</title>
</head>
<body>

    <script>
        let totalCompra = parseInt(prompt("Qual valor da compra?"));

        let tipoDeCliente = parseInt(prompt("Digite 1 caso for cliente comum.\nDigite 2 para Funcionário.\nDigite 3 para VIP"));

        switch (tipoDeCliente) {
            case 1:
                alert (totalCompra);
                break;

            case 2:
                alert (totalCompra * 0.9);
                break;
            
            case 3:
                alert (totalCompra * 0.95);
                break;
        }

    </script>
    
</body>
</html>
