<body>
    <script>
        let x = (prompt("Informar qual o nome do time visitante."));
        let y = (prompt("Informar qual o nome do time mandante."));
        let z = parseInt(prompt("Informar quantos gols o time visitante marcou"));
        let t = parseInt(prompt("Informar quantos gols o time mandante marcou"));

        if ( z > t ) {
            alert(`O placar foi de ${y} ${t}-${z} ${x} Então o time visitante ganhou a partida!!!`);
        } else if (t > z) {
            alert(`O placar foi de ${y} ${t}-${z} ${x} Então o time mandante ganhou a partida!!`);
        } else {
            alert(`O placar foi de ${y} ${t}-${z} ${x} Então o jogo ficou empatado!!!`)
        }
    </script> 
</body>
